<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="popup.js" defer></script>
</head>
<body>

<div class="m-3" style="width: 200px; height: 100px; ">
    <form>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="lang" id="lr_auto">
            <label class="form-check-label" for="lr_auto">Auto detect</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="lang" id="lr_en">
            <label class="form-check-label" for="lr_en">English</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="lang" id="lr_ja">
            <label class="form-check-label" for="lr_ja">Japanese</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="lang" id="lr_default">
            <label class="form-check-label" for="lr_default">Default</label>
        </div>
    </form>
</div>

</body>
</html>
